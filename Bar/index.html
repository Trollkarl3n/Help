<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pej's Bar</title>
</head>
<body>
    <h1>Pej's Bar</h1>
    <p>Ange ett menyval för att se olika drycker. Du kan skriva <strong>Avbryt</strong> för att avsluta programmet.</p>
    <script>
        "use strict";

        // Arrays för olika sorters drycker
        let alcoholic = ["Beer", "Wine", "Cider", "Cocktail", "Shots"];
        let soft = ["Coke", "Fanta", "Sprite", "Dr. Pepper", "Mountain Dew", "Pepsi"];
        let hot = ["Coffee", "Cappuccino", "Espresso", "Hot Chocolate", "Latte"];
        let cold = ["Lemonade", "Juice", "Smoothie", "Milkshake", "Ice Tea"];
        let extra = []; // En tom array som användaren kan fylla med egna drycker
        let drinks = [alcoholic, soft, hot, cold, extra]; // Samlingsarray för alla sortiment

        /**
         * Funktion för att skriva ut alla drycker från en specifik sortimentslista
         * @param {Array} drinkType - En array med drycker från en viss kategori.
         */
        function printDrinks(drinkType) {
            document.write("Drycker i vald kategori:<br>");
            for (let drink of drinkType) {
                document.write(drink + "<br>");
            }
            document.write("<br>");
        }

        /**
         * Funktion för att skriva ut alla drycker från alla sortiment
         */
        function printAllDrinks() {
            document.write("Alla drycker i barens sortiment:<br>");
            // Nästlad for-loop för att gå igenom alla sortiment och deras drycker
            for (let category of drinks) {
                for (let drink of category) {
                    document.write(drink + "<br>");
                }
            }
            document.write("<br>");
        }

        /**
         * Funktion för att söka efter en dryck i alla sortiment
         * @param {string} drinkName - Namnet på drycken att söka efter.
         * @returns {boolean} - True om drycken hittades, annars false.
         */
        function searchForDrink(drinkName) {
            for (let category of drinks) {
                for (let drink of category) {
                    if (drink.toLowerCase() === drinkName.toLowerCase()) {
                        return true; // Drycken hittades
                    }
                }
            }
            return false; // Drycken hittades inte
        }

        /**
         * Funktion för att lägga till en ny dryck i "extra"-kategorin
         * @param {string} newDrink - Namnet på den nya drycken.
         */
        function addDrink(newDrink) {
            extra.push(newDrink); // Lägg till drycken i arrayen "extra"
        }

        // Huvudprogram som kör användarinteraktionen
        while (true) {
            // Visa menyval för användaren
            let menuChoice = prompt(
                "Välj ett alternativ:\n" +
                "1: Visa alla alkoholhaltiga drycker\n" +
                "2: Visa alla läskedrycker\n" +
                "3: Visa alla varma drycker\n" +
                "4: Visa alla kalla drycker\n" +
                "5: Lägg till en ny dryck i kategorin 'extra'\n" +
                "6: Sök efter en dryck\n" +
                "7: Visa alla drycker i baren\n" +
                "Avbryt: Avsluta programmet"
            );

            // Avbryt programmet om användaren skriver "Avbryt"
            if (menuChoice === null || menuChoice.toLowerCase() === "avbryt") {
                alert("Programmet avslutas. Tack för besöket!");
                break;
            }

            switch (menuChoice) {
                case "1":
                    printDrinks(alcoholic); // Visa alkoholhaltiga drycker
                    break;
                case "2":
                    printDrinks(soft); // Visa läskedrycker
                    break;
                case "3":
                    printDrinks(hot); // Visa varma drycker
                    break;
                case "4":
                    printDrinks(cold); // Visa kalla drycker
                    break;
                case "5":
                    let newDrink = prompt("Ange namnet på den nya drycken:");
                    if (newDrink) {
                        addDrink(newDrink); // Lägg till drycken
                        alert(`Drycken "${newDrink}" har lagts till i kategorin 'extra'.`);
                    }
                    break;
                case "6":
                    let searchDrink = prompt("Ange namnet på drycken att söka efter:");
                    if (searchDrink) {
                        let found = searchForDrink(searchDrink);
                        if (found) {
                            alert(`Drycken "${searchDrink}" finns i barens sortiment.`);
                        } else {
                            alert(`Drycken "${searchDrink}" hittades inte i barens sortiment.`);
                        }
                    }
                    break;
                case "7":
                    printAllDrinks(); // Visa alla drycker
                    break;
                default:
                    alert("Ogiltigt val! Försök igen.");
            }
        }
    </script>
</body>
</html>
